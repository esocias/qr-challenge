<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&family=Poppins:wght@300&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&family=Poppins:wght@300&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="main">

    <div class="main-cont">
  
      <div class="container">

        <img class="image-qr" src="./images/image-qr-code.png" alt="QR image">
        
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Eduardo Socias</a>.
      </div>

    </div>
    
  </div>
  
  


</body>
</html>
